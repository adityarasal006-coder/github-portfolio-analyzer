echo 'backgroundColor = "#0F141E"' >> .streamlit/config.toml
echo 'secondaryBackgroundColor = "#1E1E1E"' >> .streamlit/config.toml
echo 'textColor = "#E0E0E0"' >> .streamlit/config.toml
echo 'font = "sans serif"' >> .streamlit/config.toml
